os: osx
osx_image: xcode10
language: swift
install: swift package update
script:
- swift test -Xswiftc -target -Xswiftc x86_64-apple-macosx10.13
- swift package generate-xcodeproj
- xcodebuild test -scheme Actions-Package -destination='platform=iOS Simulator,name=iPhone 6,OS=12.0'

